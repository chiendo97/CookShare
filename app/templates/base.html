<!DOCTYPE html>
<html>
<head>
	<title>CookShare</title>
	<link rel="icon" href="{{ url_for('static', filename='css/cutlery.png') }}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }} ">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class = container>
            <a class="navbar-brand" href="{{ url_for('home.homepage') }}"><img
                    src="{{ url_for('static', filename='css/cooker.png') }}" class="logo">Cook Share</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href= "#">About</a>
	      </li>
	       <li class="nav-item">
	        <a class="nav-link" href="#">Contact</a>
	      </li>
	    </ul>
	     <ul class="navbar-nav navbar-right">
             {% if current_user.is_authenticated %}
                 <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('admin.add_food') }}">
                         <i class="fa fa-plus" aria-hidden="true"></i>
                         Add Your Cooking Guide</a></li>
                 <li class="nav-item dropdown">
                     <a class="btn dropdown-toggle nav-link" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                         Hi, {{ current_user.username }}
                     </a>
                     <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                         <a class="dropdown-item" href="{{ url_for('admin.user_info', user_id=current_user.id) }}">Your Profile</a>
                         <a class="dropdown-item" href="{{ url_for('admin.list_user_food', user_id=current_user.id) }}">Your Post</a>
                         <a class="dropdown-item" href="#">Edit</a>
                         <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a>
                     </div>
                 </li>

             {% else %}
                 <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('auth.register') }}">
                         <i class="fa fa-user-plus"
                            aria-hidden="true"></i>
                         Sign up</a></li>
                 <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('auth.login') }}">
                         <i class="fa fa-sign-in"
                            aria-hidden="true"></i>
                         Login</a></li>
             {% endif %}
	    </ul>

	  </div>
	</div>
	</nav>
	<div class="container">
        {% block body %}
        {% endblock %}
	</div>

	<script type= "text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</body>
</html>
