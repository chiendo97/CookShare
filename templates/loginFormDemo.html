<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<link rel="icon" href="css/cutlery.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav navbar-right">
	      <li class="nav-item">
	        <a class="nav-link" href="#"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign up</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link"  data-toggle = "modal" data-target="#loginform" href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
	      </li>
	    </ul>
	</div>
	</nav>
	
	<div class="modal fade container" id = "loginform" tabindex="-1" role="dialog" aria-labelledby="loginform" aria-hidden="true">
	  <div class="modal-dialog modal-sm" role="document">
	  <div class="modal-content">
	  <div class="modal-header">
	  	<h5 class="modal-title" id="exampleModalLabel">Login</h5>
	  	 <button type="button" class="close"  aria-label="Close" data-dismiss = 'modal'>
          <span aria-hidden="true">&times;</span>
        </button>
	  </div>
	  <div class="modal-body">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-check">
		    <label class="form-check-label">
		      <input type="checkbox" class="form-check-input">
		      Check me out
		    </label>
		   </div>
		 </form>
	  </div>
	  <div class = "modal-footer">
		  <button type="submit" class="btn btn-primary submitlog" data-dismiss = 'modal' >Submit</button>
	  </div>
	</div>
	</div>
	</div>
	
	
</body>
</html>
